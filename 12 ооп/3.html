<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script>
        let Car = function (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
        };
        Car.prototype.draw = function () {
            let carHtml = '<img src="./car.png">';
            this.carElement = $(carHtml);
            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });
            $("body").append(this.carElement);
        };


        Car.prototype.moveRight = function (distance) {
            this.x += distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveLeft = function (distance) {
            this.x -= distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveUp = function (distance) {
            this.y -= distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveDown = function (distance) {
            this.y += distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        let tesla = new Car(20, 20);
        let nissan = new Car(100, 200);

        setInterval(function () {
            tesla.moveRight(Math.random() * 5);
            nissan.moveRight(Math.random() * 5);
        }, 30);
    </script>
</body>

</html>
