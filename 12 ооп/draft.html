        let Car = function (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
        };
        Car.prototype.draw = function () {
            let carHtml = '<img src="./car.png">';
            this.carElement = $(carHtml);
            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });
            $("body").append(this.carElement);
        };


        Car.prototype.moveRight = function () {
            this.x += 5;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveLeft = function () {
            this.x -= 5;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveUp = function () {
            this.y -= 5;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveDown = function () {
            this.y += 5;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };
